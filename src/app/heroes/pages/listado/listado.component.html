<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<br />

<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutGap="20px"
  fxLayoutAlign="center"
  class="animate__animated animate__fadeIn"
>
  <div fxFlex="20" fxFlex.sm="30" fxFlex.lg="20" *ngFor="let heroe of heroes">
    <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
  </div>
</div>
